<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页换肤</title>
<style>
body{
   background:lightgreen;
}
#nav{
	width:100%;
	height:200px;
}
.gray{
   background:lightgray;
}
.blue{
   background:lightblue;
}
.violet{
   background:violet;
}
.pink{
   background:pink;
}
.orange{
   background:orange;
}
 </style>
</head>
<body id="boy">
<div id="nav">
 	<div id="logo"></div>
    <div id="menu"> 点击切换：<input type="button" value="灰色" onclick="gray()">
 		<input type="button" value="蓝色" onclick="blue()">
 		<input type="button" value="紫色" onclick="violet()">
 		<input type="button" value="粉色" onclick="pink()">
 		<input type="button" value="橘色" onclick="orange()">
    </div>
</div>

<script>
var x = document.getElementById('boy');
var y = document.getElementById('nav');
 function gray(){
   x.className='gray';
   y.className='orange';
 }
 function blue(){
   x.className='blue';
   y.className='gray';
 }
 function violet(){
   x.className='violet';
   y.className='pink';
 }
 function pink(){
   x.className='pink';
   y.className='violet';
 }
 function orange(){
   x.className='orange';
   y.className='blue';
 }
 </script>
 </body>
</html>
